<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Postures du personnage</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding-bottom: 30px;
    }

    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #222;
    }

    select {
      margin-top: 10px;
      font-size: 16px;
      padding: 8px;
      border-radius: 8px;
      background-color: #333;
      color: white;
      border: none;
    }

    #description {
      margin-top: 15px;
      font-size: 16px;
      color: #ccc;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 10px;
    }
  </style>
</head>
<body>

  <model-viewer id="viewer" src="model.glb"
    autoplay
    camera-controls
    auto-rotate
    shadow-intensity="1"
    ar
    alt="Personnage 3D">
  </model-viewer>

  <div>
    <label for="position">Choisir une position :</label><br>
    <select id="position">
      <option value="debout">Debout</option>
      <option value="assise">Assise</option>
      <option value="saut">Saut</option>
      <option value="attaque">Attaque</option>
    </select>
  </div>

  <div id="description">
    Le personnage est debout, en posture neutre.
  </div>

  <script>
    const description = document.getElementById("description");
    const select = document.getElementById("position");
    const viewer = document.getElementById("viewer");

    const descriptions = {
      debout: "Le personnage est debout, en posture neutre.",
      assise: "Le personnage est assis, au repos.",
      saut: "Le personnage saute, en mouvement ascendant.",
      attaque: "Le personnage attaque avec vigueur."
    };

    select.addEventListener("change", () => {
      const posture = select.value;
      description.textContent = descriptions[posture];

      // Si tu veux associer une animation :
      // viewer.animationName = posture;
      // viewer.play();
    });
  </script>

</body>
</html>
