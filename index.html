<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Mon personnage 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 80vw;
      height: 80vh;
      background-color: #222;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="model.glb"
    autoplay
    animation-name="Animation"
    camera-controls 
    auto-rotate 
    exposure="1" 
    shadow-intensity="1" 
    ar
    ar-modes="webxr scene-viewer quick-look"
    alt="Personnage animÃ© en 3D">
  </model-viewer>
