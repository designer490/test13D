<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TAICHI : s√©quence1, ouverture</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 20px;
      font-size: 28px;
    }

    #menu {
      margin: 15px 0;
    }

    label {
      font-size: 18px;
    }

    select {
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      background-color: #333;
      color: white;
      border: none;
      margin-top: 10px;
    }

    model-viewer {
      width: 100%;
      height: 90vh;
      background-color: #222;
    }

    #container {
      position: relative;
    }

    #rotationPrompt {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      animation: fadeout 3s ease 3s forwards;
    }

    @keyframes fadeout {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <h1>TAICHI : s√©quence1, ouverture</h1>

  <div id="menu">
    <label for="position">Choisir une position :</label><br>
    <select id="position">
      
      <option value="P1">Position de D√©part</option>
      <option value="P2">D√©placement lat√©ral jambe gauche</option>
      <option value="P3">D√©placement lat√©ral de la taille</option>
      <option value="P4">√âlever les bras</option>
      <option value="P5">Descendre les bras</option>
      <option value="animation">Retour animation</option>
    </select>
  </div>

  <div id="container">
    <div id="rotationPrompt">üîÑ Faites pivoter le mod√®le avec la souris</div>

    <model-viewer id="viewer"
      src="model.glb"
      autoplay
      camera-controls
      interaction-prompt="none"
      exposure="1"
      shadow-intensity="0.6"
      shadow-softness="1"
      camera-orbit="0deg 90deg 2.5m"
      field-of-view="30deg"
      environment-image="neutral"
      alt="S√©quence Taichi">
    </model-viewer>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const select = document.getElementById('position');
    let currentStep = null;

    const commentaires = {
      P1: "La t√™te est suspendue. Les √©paules sont basses. Les bras pendent naturellement sur les c√¥t√©s. Le poids du corps est r√©parti harmonieusement sur le yonquand des deux pieds. Les chairs s‚Äô√©coulent vers le bas.",
      P2: "Les genoux fl√©chissent l√©g√®rement pour amener tout le poids du corps sur le pied droit. La jambe gauche se d√©place lat√©ralement. La pointe du pied gauche touche le sol en premier. Le poids est toujours sur le pied droit.",
      P3: "La taille se d√©place sur la gauche pour se centrer sur l‚Äôaxe vertical. Les bras pendent le long du corps. Le poids est maintenant bien r√©parti sur les deux pieds. Les genoux sont l√©g√®rement ouverts",
      P4: "La taille remonte vers le haut, elle entraine les deux bras vers le haut. Les bras se sont lev√©s naturellement sans contrainte sur les articulations, les aisselles sont d√©gag√©es.",
      P5: "Les bras redescendent en sens inverse. Les mains actives sont bien pos√©es, les paumes sont dirig√©es vers le sol sans contrainte."
    };

    select.addEventListener('change', () => {
      const value = select.value;

      if (value === 'animation') {
        currentStep = null;
        viewer.src = 'model.glb';
        viewer.autoplay = true;
        viewer.play();
      } else {
        currentStep = value;
        viewer.src = `${value}.glb`;
        viewer.pause(); // Bloque l‚Äôanimation si n√©cessaire
      }
    });

    viewer.addEventListener('load', () => {
      // Fixer la cam√©ra de face apr√®s chargement
      viewer.cameraOrbit = '0deg 90deg 2.5m';

      // Lire automatiquement le commentaire si c'est une position P1‚ÄìP5
      if (currentStep && commentaires[currentStep]) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(commentaires[currentStep]);
        utterance.lang = 'fr-FR';
        synth.cancel();
        synth.speak(utterance);
      } else if (!currentStep) {
        viewer.animationName = "ouverture";
        viewer.play();
      }
    });
  </script>
</body>
</html>
