<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TAICHI : S√©quence 1</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 20px;
      font-size: 24px;
    }

    #menu {
      margin: 15px 0;
    }

    select {
      font-size: 16px;
      padding: 8px;
      border-radius: 8px;
      background-color: #333;
      color: white;
      border: none;
    }

    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #222;
      --progress-bar-color: white;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      z-index: 10;
    }

    .button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #666;
    }

    #container {
      position: relative;
    }
  </style>
</head>
<body>

  <h1>TAICHI : s√©quence1, ouverture</h1>

  <div id="menu">
    <label for="position">Choisir une √©tape :</label><br>
    <select id="position">
      <option value="animation">Retour animation</option>
      <option value="P1">Position de D√©part</option>
      <option value="P2">D√©placement lat√©ral jambe gauche</option>
      <option value="P3">D√©placement lat√©ral de la taille</option>
      <option value="P4">√âlever les bras</option>
      <option value="P5">Descendre les bras</option>
    </select>
  </div>

  <div id="container">
    <div id="controls">
      <button class="button" onclick="setCamera('default')">‚Ü© Vue Libre</button>
      <button class="button" onclick="setCamera('front')">üë§ Face</button>
      <button class="button" onclick="setCamera('back')">üîô Dos</button>
      <button class="button" onclick="setCamera('left')">‚¨Ö Gauche</button>
      <button class="button" onclick="setCamera('right')">‚û° Droite</button>
      <button class="button" onclick="setCamera('top')">üîù Dessus</button>
    </div>

    <model-viewer id="viewer"
      src="model.glb"
      autoplay
      camera-controls
      auto-rotate
      shadow-intensity="1"
      shadow-softness="1"
      environment-image="neutral"
      camera-orbit="0deg 75deg 3m"
      field-of-view="30deg"
      alt="S√©quence Taichi"
      ar
      exposure="1"
      style="--poster-color: transparent;"
    >
      <!-- Sol virtuel -->
      <div slot="shadow" style="width: 100%; height: 0.1px; background: transparent;"></div>
    </model-viewer>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const select = document.getElementById('position');

    let currentStep = null;

    const commentaires = {
      P1: `La t√™te est suspendue. Les √©paules sont basses. Les bras pendent naturellement sur les c√¥t√©s...`,
      P2: `Les genoux fl√©chissent l√©g√®rement pour amener tout le poids du corps sur le pied droit...`,
      P3: `La taille se d√©place sur la gauche pour se centrer...`,
      P4: `La taille remonte vers le haut, elle entra√Æne les deux bras...`,
      P5: `Les bras redescendent en sens inverse...`
    };

    const cameraPresets = {
      default: '0deg 75deg 3m',
      front: '0deg 90deg 2.5m',
      back: '180deg 90deg 2.5m',
      left: '90deg 90deg 2.5m',
      right: '-90deg 90deg 2.5m',
      top: '0deg 0deg 3m'
    };

    function setCamera(view) {
      const orbit = cameraPresets[view] || cameraPresets.default;
      viewer.setAttribute('camera-orbit', orbit);
      viewer.autoRotate = (view === 'default');
    }

    select.addEventListener('change', () => {
      const value = select.value;

      if (value === 'animation') {
        retourAnimation();
      } else {
        currentStep = value;
        viewer.removeAttribute('autoplay');
        viewer.setAttribute('src', `${value}.glb`);
        viewer.addEventListener('load', () => {
          speak(commentaires[value]);
        }, { once: true });
      }
    });

    function retourAnimation() {
      currentStep = null;
      viewer.setAttribute('src', 'model.glb');
      viewer.setAttribute('autoplay', true);
      viewer.autoRotate = true;
      select.value = 'animation';
    }

    function speak(text) {
      if (!text) return;
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'fr-FR';
      synth.cancel();
      synth.speak(utterance);
    }

    viewer.addEventListener('load', () => {
      if (!currentStep) {
        viewer.play();
      }
    });
  </script>

</body>
</html>
