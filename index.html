<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TAICHI : s√©quence1, ouverture</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 20px;
      font-size: 24px;
    }

    #menu {
      margin: 15px 0;
    }

    select {
      font-size: 16px;
      padding: 8px;
      border-radius: 8px;
      background-color: #333;
      color: white;
      border: none;
    }

    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #222;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }

    .button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #666;
    }

    #container {
      position: relative;
    }
  </style>
</head>
<body>

  <h1>TAICHI : s√©quence1, ouverture</h1>

  <div id="menu">
    <label for="position">Choisir une √©tape :</label><br>
    <select id="position">
      <option value="animation">Retour animation</option>
      <option value="P1">Position de D√©part</option>
      <option value="P2">D√©placement lat√©ral jambe gauche</option>
      <option value="P3">D√©placement lat√©ral de la taille</option>
      <option value="P4">√âlever les bras</option>
      <option value="P5">Descendre les bras</option>
    </select>
  </div>

  <div id="container">
    <div id="controls">
      <button id="infoBtn" class="button" onclick="lireInfo()">üì£ Infos</button>
      <button id="retourBtn" class="button" onclick="retourAnimation()">‚Ü© Retour animation</button>
    </div>

    <model-viewer id="viewer"
      src="model.glb"
      autoplay
      camera-controls
      auto-rotate
      shadow-intensity="1"
      environment-image="neutral"
      alt="S√©quence Taichi">
    </model-viewer>
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const select = document.getElementById('position');
    const infoBtn = document.getElementById('infoBtn');
    const retourBtn = document.getElementById('retourBtn');

    let currentStep = null;

    const commentaires = {
      P1: `La t√™te est suspendue. Les √©paules sont basses. Les bras pendent naturellement sur les c√¥t√©s. 
           Le poids du corps est r√©parti harmonieusement sur le yonquand des deux pieds. 
           Les chairs s‚Äô√©coulent vers le bas.`,
      P2: `Les genoux fl√©chissent l√©g√®rement pour amener tout le poids du corps sur le pied droit.
           La jambe gauche se d√©place lat√©ralement. La pointe du pied gauche touche le sol en premier.
           Le poids est toujours sur le pied droit.`,
      P3: `La taille se d√©place sur la gauche pour se centrer sur l‚Äôaxe vertical. Les bras pendent le long du corps.`,
      P4: `La taille remonte vers le haut, elle entraine les deux bras vers le haut.
           Les bras se sont lev√©s naturellement sans contrainte sur les articulations, les aisselles sont d√©gag√©es.`,
      P5: `Les bras redescendent en sens inverse. 
           Les mains actives sont bien pos√©es, les paumes sont dirig√©es vers le sol sans contrainte.`
    };

    select.addEventListener('change', () => {
      const value = select.value;

      if (value === 'animation') {
        retourAnimation();
      } else {
        currentStep = value;
        viewer.src = `${value}.glb`;
        viewer.pause(); // Charge le mod√®le mais sans animation
      }
    });

    function retourAnimation() {
      currentStep = null;
      viewer.src = 'model.glb';
      viewer.autoplay = true;
      viewer.play();
      select.value = 'animation';
    }

    function lireInfo() {
      if (!currentStep || !commentaires[currentStep]) {
        speak("Aucune information disponible pour cette position.");
        return;
      }
      speak(commentaires[currentStep]);
    }

    function speak(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'fr-FR';
      synth.cancel(); // Annule la lecture en cours
      synth.speak(utterance);
    }

    // Au chargement initial, animation principale
    viewer.addEventListener('load', () => {
      if (!currentStep) {
        viewer.animationName = "ouverture"; // change si le nom r√©el diff√®re
        viewer.play();
      }
    });
  </script>

</body>
</html>
